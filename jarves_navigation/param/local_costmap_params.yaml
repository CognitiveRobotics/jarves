local_costmap:
   global_frame: odom
   robot_base_frame: /base_footprint
   update_frequency: 30.0
   publish_frequency: 30.0
   static_map: false
   rolling_window: true
   width: 4.0
   height: 4.0
   resolution: 0.05
   transform_tolerance: 0.5
   plugins:
    - {name: obstacle_layer,      type: "costmap_2d::VoxelLayer"}
    - {name: social_layer_proxemic,        type: "social_navigation_layers::ProxemicLayer"}
    - {name: social_layer_passing,            type: "social_navigation_layers::PassingLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}
